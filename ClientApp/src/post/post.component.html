<div class ="form-group">

  <p class="alert alert-danger mb-2" *ngIf="errorMessage">{{ errorMessage }}</p>
  <div class="container">
    <div class="row">
      <div class="col-6 mb-2">
        <input type="text" class="form-control" id="tag" [(ngModel)]="tag" placeholder="enter tags separated by comma" (keydown.enter)="refreshPosts()">
      </div>
    </div>
    <div class="row">
      <div class = col-1>
        <label>Sort By:</label>
      </div>

      <div class="col-3">
        <select class="form-control" id="sortBy" [(ngModel)]="sortBy">
          <option *ngFor="let option of sortOptions" [value]="option">{{ option }}</option>
        </select>
      </div>

      <div class="col-2">
        <input type="checkbox" class="" id="ascending" [(ngModel)]="direction">
        <label for="ascending">Ascending Order</label>
      </div>
    </div>
  <button class="btn btn-primary btn-lg mt-3" (click)="refreshPosts()">Refresh Posts</button>
</div>

  <p>
  <table>
    <tr>
      <th>ID</th>
      <th>Author ID</th>
      <th>Author</th>
      <th>Reads</th>
      <th>Likes</th>
      <th>Popularity</th>
      <th>Tags</th>
    </tr>
    <tr *ngFor="let post of posts">
      <td>{{ post.id }}</td>
      <td>{{ post.authorId }}</td>
      <td>{{ post.author }}</td>
      <td>{{ post.reads }}</td>
      <td>{{ post.likes }}</td>
      <td>{{ post.popularity }}</td>
      <td>{{ post.tags }}</td>
    </tr>
  </table>
